	<h1>1on1 Chat!</h1>
	<h2>Welcome to 1on1 Chat app</h2>
	<p>Utilize browser console and the API provided to create users and chats:</p>
	<h3>addUser(name)</h3>
	<p><b>name</b> type: <i>String</i></p>
	<h3>addChat(userId, recipientId)</h3>
	<p><b>userId</b> type: <i>Number</i></p>
	<p><b>recipientId</b> type: <i>Number</i></p>
	<p>In order to reset all the data run:</p>
	<p><pre>localStorage.clear()</pre></p>
